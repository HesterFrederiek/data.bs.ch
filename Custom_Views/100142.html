
<div ods-facet-results="items"
     ods-facet-results-context="ctx"
     ods-facet-results-facet-name="abst_id_titel"
     ods-facet-results-sort="alphanum"
     ng-repeat="item in items">
    <ods-dataset-context context="ctx"
                         ctx-dataset="{{ ctx.dataset.datasetid }}"
                         ctx-parameters="{'sort':'-abst_id','refine.abst_id_titel':''+item.name}">


    <b>Diese Abbildung zeigt die Stimmenanteile der Vorlage {{item.name}} nach Wahllokal</b>
    <br /><br />
    <ods-chart single-y-axis="true" scientific-display="false" labels-x-length="30" align-month="true">
        <ods-chart-query context="ctx" field-x="wahllok_name" maxpoints="0" stacked="percent">
            <ods-chart-serie expression-y="ja_anz" chart-type="column" function-y="AVG" color="#51BFD9" scientific-display="true" label-y="Ja-Stimmen">
            </ods-chart-serie>
            <ods-chart-serie expression-y="nein_anz" chart-type="column" function-y="AVG" color="#F6C024" scientific-display="true" label-y="Nein-Stimmen">
            </ods-chart-serie>
        </ods-chart-query>
    </ods-chart>
    </ods-dataset-context>
    <br /><br />

</div>
